workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: codemagic
    environment:
      groups:
        - ios_credentials
      vars:
        XCODE_WORKSPACE: "ios/StickerGuard.xcworkspace"
        XCODE_SCHEME: "StickerGuard"
        BUNDLE_ID: "com.stickerguard"
        APP_NAME: "Sticker Guard"
      xcode: latest
      cocoapods: default
      node: 18
    scripts:
      - name: ğŸ“¦ Install npm dependencies
        script: |
          npm install

      - name: ğŸ Install CocoaPods dependencies
        script: |
          cd ios
          pod install
          cd ..

      - name: ğŸ“ Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles

      - name: ğŸ”¨ Build iOS app
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
