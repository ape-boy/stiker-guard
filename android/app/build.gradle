apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: 'com.google.gms.google-services'

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = true

/**
 * React Native and Hermes configuration
 */
def reactNativeArchitectures() {
    def value = project.getProperties().get("reactNativeArchitectures")
    return value ? value.split(",") : ["armeabi-v7a", "arm64-v8a"]
}

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.stickergaurdman"

    defaultConfig {
        applicationId "com.stickergaurdman"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"

        // MultiDex support for legacy devices
        multiDexEnabled true
    }

    splits {
        abi {
            reset()
            enable true
            universalApk false
            include(*reactNativeArchitectures())
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('STICKERGUARD_UPLOAD_STORE_FILE')) {
                storeFile file(STICKERGUARD_UPLOAD_STORE_FILE)
                storePassword STICKERGUARD_UPLOAD_STORE_PASSWORD
                keyAlias STICKERGUARD_UPLOAD_KEY_ALIAS
                keyPassword STICKERGUARD_UPLOAD_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            // Only use release signing if keystore properties are set
            if (project.hasProperty('STICKERGUARD_UPLOAD_STORE_FILE')) {
                signingConfig signingConfigs.release
            } else {
                // Fallback to debug signing for local builds without keystore
                signingConfig signingConfigs.debug
            }
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            shrinkResources true
        }
    }

    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libfbjni.so'
    }
}

dependencies {
    // React Native core
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
    implementation("com.facebook.react:react-android:0.75.4")
    implementation("com.facebook.react:hermes-android:0.75.4")

    // React Native modules - manual dependencies
    implementation project(':react-native-async-storage_async-storage')
    implementation project(':react-native-firebase_app')
    implementation project(':react-native-firebase_analytics')
    implementation project(':react-native-firebase_auth')
    implementation project(':react-native-firebase_firestore')
    implementation project(':react-native-firebase_functions')
    implementation project(':react-native-firebase_messaging')
    implementation project(':notifee_react-native')
    implementation project(':react-native-encrypted-storage')
    implementation project(':react-native-geolocation-service')
    implementation project(':react-native-safe-area-context')
    implementation project(':react-native-screens')
    implementation project(':react-native-vision-camera')
    implementation project(':react-native-gesture-handler')

    // Firebase
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-functions'
    implementation 'com.google.firebase:firebase-messaging'

    // Google Play Services
    implementation 'com.google.android.gms:play-services-location:21.1.0'

    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    // Testing dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.3.0'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
}

// Run this once to be able to run the application with BUCK
// puts all compile dependencies into folder libs for BUCK to use
task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.implementation
    into 'libs'
}
